<div>
    <form [formGroup]="form" #frmRepuesto="ngForm" (ngSubmit)="operar()">
        <mat-form-field>
            <input matInput placeholder="Codigo" required formControlName="codigo">
            <small *ngIf="f().codigo.errors?.required && f().codigo.touched" class="invalido">Codigo es requerido</small>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Codigo de barra" formControlName="codigoBarra" type="number">
        </mat-form-field>

        <mat-form-field>
            <textarea matInput placeholder="Descripcion" minLength="3" required formControlName="descripcion"
                cdkTextareaAutosize
                cdkAutosizeMinRows="3"
                cdkAutosizeMaxRows="5"></textarea>
            <small *ngIf="f().descripcion.errors?.required && f().descripcion.touched" class="invalido">Descripcion es requerido</small>
            <small *ngIf="f().descripcion.errors?.minlength && f().descripcion.touched" class="invalido">El campo debe ser mayor a 3 caracteres</small>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Existencia" required formControlName="existencia" type="number">
            <small *ngIf="f().existencia.errors?.required && f().existencia.touched" class="invalido">Existencia es requerido</small>
        </mat-form-field>

        <button mat-flat-button color="primary" type="submit" [disabled]="frmRepuesto.invalid">Guardar</button>
        <button mat-raised-button color="warn" (click)="cerrar()" type="button">Cancelar</button>
    </form>
</div>
